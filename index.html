<!DOCTYPE html>
<html lang="en-us">

<head>

            crossorigin="anonymous">

<body>

    <!--Body-->
    <div class="container">
            <!--Header-->
            <div class="row">
                <div class="col-md-4 offset-9">
                    <h1>boreDOM</h1>
                </div>
            </div>

            <div class="form">

            </div>
            <br>
            <!--Search Button-->
            <div class="row">
                <div class="col-md-4 offset-4">
                    <center><button type="button" id="searchButton" class="btn btn-outline-light" data-toggle="button" aria-pressed="false" autocomplete="off">

                    </button></center>
                </div>
            </div>
            
            <!--Recently Searched-->
            <div class="row">
                <div class="col-md-12" id="recentlySearched">

                </div>
            </div>

            <!--Activities-->
            <div class="row">
                <div class="col-md-4 activitiesDiv">
                    <div class="card shadow p-3 mb-5 rounded">

                <div class="col-md-4 activitiesDiv">

                    </div>
                </div>
                <div class="col-md-4 activitiesDiv">
                    <div class="card shadow p-3 mb-5 rounded">
                        <div class="card-body" id="aDiv3">
                            <center><img src="assets/images/outline_restaurant_black_18dp.png" alt="cooking"></center>
                        </div>
                    </div>
                </div>
            </div>

            <!--Reset-->
            <div class="row">
                <div class="col-md-4 offset-4">
                       <center><button type="button" id="resetButton" class="btn btn-outline-light" data-toggle="button" aria-pressed="false" autocomplete="off">
                            Reset
                        </button></center>
                </div>
            </div>


    </div>
